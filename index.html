<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"â€¨ integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <!-- Inizio calendario -->
    <div class="intestazione">
      <button id="prev" class="button">Prev</button>
      <h2 data-current-month="" id="current-month">Gennaio 2018</h2>

      <button id="next" class="button">Next</button>
    </div>
    <div class="calendar">

      <ul id="month" class="month">

      </ul>

    </div>
    <!-- Fine calendario -->

    <!-- Template -->
    <script id="calendar-template" type="text/x-handlebars-template">
      <div class="square" data-date="{{date}}">
        <li class='day-week' data-date="{{date}}">{{weekDay}}</li>
        <li class='day-calendar' data-date="{{date}}">{{day}} {{month}}</li>
      </div>

    </script>
    <!-- Fine template  -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
